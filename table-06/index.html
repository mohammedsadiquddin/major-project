<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table 06</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-4">
            <h1 class="heading-section">Table #06</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h3 class="h5 mb-4 text-center">Table Accordion</h3>
            <div class="table-wrap">
              <table class="table">
                <thead class="thead-primary">
                  <tr>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                    <th>Student Names</th>
                    <th>&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="alert" role="alert">
                    <td>
                      <label class="checkbox-wrap checkbox-primary">
                        <input type="checkbox" checked />
                        <span class="checkmark"></span>
                      </label>
                    </td>
                    <td>
                      <div
                        class="img"
                        id="img"
                        style="background-image: url(../sadiq.jpg)"
                      ></div>
                    </td>
                    <td>
                      <div id="email" class="email">
                        <!-- <h2></h2> -->
                      </div>
                    </td>
                    <td>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="alert"
                        aria-label="Close"
                      >
                        <span aria-hidden="true"
                          ><i class="fa fa-close"></i
                        ></span>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      // load the JSON data file
      //   const myElement = document.getElementById("img");
      //   const backgroundImage = window
      //     .getComputedStyle(myElement)
      //     .getPropertyValue("background-image");
      //   console.log(backgroundImage);
      const myElement = document.getElementById("img");

      //   const imageURL = backgroundImage.slice(4, -1).replace(/"/g, "");
      //   console.log(imageURL); // outputs "images/product-1.png"

      fetch("../data.json")
        .then((response) => response.json())
        .then((data) => {
          // get a reference to the names list
          const namesList = document.getElementById("email");
          console.log(namesList);
          // loop through the data and add each name to the list
          data.forEach((person) => {
            const h2 = document.createElement("h2");
            h2.textContent = person.name;
            myElement.style.backgroundImage = `url(images/product-2.png)`;
            h2.addEventListener("click", () => {
              // navigate to the next page when a name is clicked
              window.location.href = `../details.html?name=${person.name}`;
            });
            namesList.appendChild(h2);
          });
        });
    </script>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
