<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login 10</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="img js-fullheight" style="background-image: url(images/bg.jpg)">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">Add new Student</h3>
              <form id="new-student-form" class="signin-form">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    required
                    id="name"
                    name="name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Rollno"
                    id="rollno"
                    name="rollno"
                    required
                  />
                  <!-- <span
                    toggle="#password-field"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  ></span> -->
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control btn btn-primary submit px-3"
                  >
                    Add
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      const form = document.getElementById("new-student-form");
      form.addEventListener("submit", (event) => {
        event.preventDefault(); // prevent default form submission
        const name = document.getElementById("name").value;
        const rollno = document.getElementById("rollno").value;
        const newStudent = { name, rollno, total_attendance: 0, present: [] };
        // Load the data from data.json
        fetch("../data.json")
          .then((response) => response.json())
          .then((data) => {
            // Add the new student to the data array
            data.push(newStudent);
            // Save the updated data back to the data.json file
            fetch("http://localhost:3001/data", {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            })
              .then((response) => response.text())
              .then((result) => {
                console.log(result);
                window.location.href = `../home.html`;
              })
              .catch((error) => console.log("Error:", error));
          })
          .catch((error) => console.log("Error:", error));
      });
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
